<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Instance CPU Usage</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
  <h2>AWS Instance CPU Usage</h2>

  <div class="form-container">
    <form id="cpuForm">
      <label for="start">Time Period:</label>
      <input type="datetime-local" id="start" required>

      <label for="end">to</label>
      <input type="datetime-local" id="end" required>

      <label for="ip">IP Address:</label>
      <input type="text" id="ip" placeholder="e.g. 172.31.88.161" required>

      <label for="interval">Interval (sec):</label>
      <input type="number" id="interval" value="300" required>

      <button type="submit">Load Data</button>
    </form>
  </div>

  <canvas id="cpuChart"></canvas>
  <div class="legend">Instance Data</div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
